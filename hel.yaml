global:
  log_level: info
  log_format: json
  state:
    backend: sqlite
    path: "./hel-state.db"
  health:
    enabled: true
    address: "0.0.0.0"
    port: 8080
  metrics:
    enabled: true
    address: "0.0.0.0"
    port: 9090

