  # --- Okta via OAuth2 (API service integration): client_credentials, org server.
  # Org AS requires private_key_jwt: set OKTA_DOMAIN, OKTA_CLIENT_ID, OKTA_CLIENT_PRIVATE_KEY (PEM).
  # See docs/okta.md and https://developer.okta.com/docs/guides/build-api-integration/main/
  okta-audit-oauth2:
    url: "https://${OKTA_DOMAIN}/api/v1/logs"
    schedule:
      interval_secs: 60
      jitter_secs: 10
    auth:
      type: oauth2
      token_url: "https://${OKTA_DOMAIN}/oauth2/v1/token"
      client_id_env: OKTA_CLIENT_ID
      client_private_key_file: "./private-key.pem"
      scopes:
        - "okta.logs.read"
      dpop: true
    pagination:
      strategy: link_header
      rel: next
      max_pages: 20
    resilience:
      timeout_secs: 30
      retries:
        max_attempts: 5
        initial_backoff_secs: 2
        max_backoff_secs: 60
        multiplier: 2.0
      circuit_breaker:
        enabled: true
        failure_threshold: 5
        success_threshold: 2
        half_open_timeout_secs: 60
      rate_limit:
        respect_headers: true
        page_delay_secs: 1

